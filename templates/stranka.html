<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Připoj se k dobrovolníkům!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dobrovolníci</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="post" action="/uzivatele">
                        <input class="btn btn-link nav-link" type="submit" value="Všichni uživatelé">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="post" action="/tvurce">
                        <input class="btn btn-link nav-link" type="submit" value="Info o tvůrci stránky">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="post" action="/aktualniprojekty">
                        <input class="btn btn-link nav-link" type="submit" value="Aktuální programy">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="post" action="/prihlas_se">
                        <input class="btn btn-link nav-link" type="submit" value="Přihlaš se!">
                    </form>
                </li>
                <li class="nav-item">
                    <form method="post" action="/statistika">
                        <input class="btn btn-link nav-link" type="submit" value="Statistika">
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Připoj se k dobrovolníkům!</h1>
                <form method="post" action="/">
                    <div class="form-group">
                        <label for="jmeno">Zadej jméno</label>
                        <input type="text" class="form-control" id="jmeno" name="jmeno">
                    </div>
                    <div class="form-group">
                        <label for="prijmeni">Zadej příjmení</label>
                        <input type="text" class="form-control" id="prijmeni" name="prijmeni">
                    </div>
                    <div class="form-group">
                        <label for="email">Zadej email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Zadej telefon</label>
                        <input type="number" class="form-control" id="telefon" name="telefon">
                    </div>
                    <div class="form-group">
                        <label for="heslo">Zadej heslo</label>
                        <input type="password" class="form-control" id="heslo" name="heslo">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Odeslat</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2024 Dobrovolníci
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
